<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Multiple conditions</h1>

        {% if a > b %}

            {% if a > c %}

                {% if a > d %}
                    <h1>a is big one</h1>
                {% endif %}

            {% endif %}

        {% elif b > c %}

            {% if c > d %}
                <h1>b is big one</h1>
            {% endif %}

        {% elif c > d %}
        
            <h1>c is big one</h1>

        {% endif %}

    </center>
</body>
</html>
